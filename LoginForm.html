<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<title> Login page </title>
	<link rel ="stylesheet" href="Login.css">
</head>
<body>
		<div class="container"> 
			<div class="card">
				<div class="inner-box" id="card" >

					<div class="card-front">

					<h2>LOGIN</h2>
					<form>
						<input type="email" class="input-box" placeholder="Your Email Id" required >
						<input type="password" class="input-box" placeholder="Password" required >
						<button type="submit" class="submit-btn"> Submit</button>
                        <input type="checkbox"><span>Remember password</span>
					</form>
					<button type="button" class="btn" onclick="openRagister()">Dont have an Account</button>
					<a href="">Forgot Password</a>
				    </div>

					<div class="card-back">
						<h2>REGISTER</h2>
					<form>
						<input type="text" class="input-box" placeholder="Your Name" required >
						<input type="email" class="input-box" placeholder="Your Email Id" required >
						<input type="password" class="input-box" placeholder="Password" required >
						<button type="submit" class="submit-btn"> Submit</button>
                        <input type="checkbox"><span>I agree terms & condition</span>
					</form>
					<button type="button" class="btn" onclick="openLogin()">Already login</button>
				   </div>

				</div>
			</div>	
		</div>
		
		<script>
			var card =document.getElementById("card");

			function openRagister(){
				card.style.transform ="rotateY(-180deg)";
			}
			function openLogin(){
				card.style.transform ="rotateY(0deg)";
			}

		</Script>

</body>
</html>
